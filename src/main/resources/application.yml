server:
  port: 8888
  servlet:
    application-display-name: ${spring.application.name}
  error:
    include-message: always
  compression:
    enabled: true
spring:
  application:
    name: config-center
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file://${pwd}/config.d
          default-label: main
  security:
    user:
      name: config-server
management:
  server:
    port: -1
  endpoints:
    access:
      default: none
