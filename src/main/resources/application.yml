server:
  port: 8888
  servlet:
    application-display-name: ${spring.application.name}
  error:
    include-message: always
spring:
  application:
    name: '@project.name@'
  profiles:
    active: native
  security:
    user:
      name: root
      password: root
      roles: system
  cloud:
    config:
      server:
        native:
          search-locations: file:./config.d
          default-label: main
  security:
    user:
      name: config-server
management:
  info:
    build:
      enabled: true
    os:
      enabled: true
    defaults:
      enabled: true
    java:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  file:
    path: ./logs
    name: ${LOGGING_FILE_PATH:${logging.file.path}}/latest.log
  threshold:
    console: info
